version: '3.6'

services:
  dock:
    image: robotont:base
    container_name: robo-4
    hostname: robo-4
    extra_hosts:
      - "robotont-4:192.168.0.42"
    environment:
      - "ROS_MASTER_URI=http://robotont-4:11311" # Can be also set in ~/.bashrc
      - "PASSWORD=password"
    tmpfs:
      - /run
      - /run/lock
      - /tmp
    cap_add:
      - SYS_BOOT
      - SYS_ADMIN
    volumes: 
      - /sys/fs/cgroup:/sys/fs/cgroup
    networks:
      ros_net:
        ipv4_address: 192.168.0.195
networks:
  ros_net:
    external: true
    name: pub_net # - macvlan network
